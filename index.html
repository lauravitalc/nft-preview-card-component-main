<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--link das fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div id="container">
    <div id="box">
      
      <img src="images/image-equilibrium.jpg" width="220" alt="" class="img">
      <h1>Equilibrium #3429</h1>
      Our Equilibrium collection promotes balance and calm.

      <div id="etherum">
      <div class="etherum"><img src="images/icon-ethereum.svg" alt="etherum" width="7"> 0.041 ETH </div>
      <div class="days"><img src="images/icon-clock.svg" alt="clock" width="12"> 3 days left</div>
      </div>

      <div id="creation">
        <img src="images/image-avatar.png" alt="" width="25" class="avatar"> Creation of Jules Wyvern
      </div>
    

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Laura</a>.
  </div>
</body>
</html>
